<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Todo List</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h1>Todo List</h1>

      <h2>Onvoltooide taken</h2>
      <table class="table" id="incompleted-todos">
        <thead>
          <tr>
            <th>Name</th>
            <th>Category</th>
            <th>Priority</th>
            <th>Mark as completed</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>

      <h2>Voltooide taken</h2>
      <table class="table" id="completed-todos">
        <thead>
          <tr>
            <th>Name</th>
            <th>Category</th>
            <th>Priority</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
      <form id="add-todo-form">
        <div class="form-group">
          <label for="todo-name">Naam:</label>
          <input type="text" class="form-control" id="todo-name" name="name" required>
        </div>
        <div class="form-group">
          <label for="todo-category">Categorie:</label>
          <select class="form-control" id="todo-category" name="category" required>
            <option value="">Selecteer categorie</option>
            <option value="Homework">Homework</option>
            <option value="Project">Project</option>
            <option value="Exam">Exam</option>
          </select>
        </div>
        <div class="form-group">
          <label for="todo-priority">Prioriteit:</label>
          <select class="form-control" id="todo-priority" name="priority" required>
            <option value="">Selecteer prioriteit</option>
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Toevoegen</button>
      </form>
      
    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="to-do.js"></script>
  </body>
</html>
